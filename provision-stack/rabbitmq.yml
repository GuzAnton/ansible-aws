- name: Install & Setup RabbitMQ with user
  hosts: rmqsrvgrp
  gather_facts: no
  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes

    - name: Add Erlang Solutions repository key
      apt_key:
        url: https://packages.erlang-solutions.com/ubuntu/erlang_solutions.asc
        state: present

    - name: Add Erlang Solutions repository
      apt_repository:
        repo: deb https://packages.erlang-solutions.com/ubuntu focal contrib
        state: present

    - name: Install Erlang and its dependencies
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - erlang
        - erlang-common-test
        - erlang-debugger
        - erlang-et
        # Add more Erlang dependencies as needed
      ignore_errors: yes

    - name: Install RabbitMQ server
      apt:
        name: rabbitmq-server
        state: present
        update_cache: yes

    - name: Start & Enable RabbitMQ service
      service:
        name: rabbitmq-server
        state: started
        enabled: yes

    - name: Configure RabbitMQ
      copy:
        content: |
          [{rabbit, [{loopback_users, []}]}].
        dest: /etc/rabbitmq/rabbitmq.config
      notify:
        - Restart RMQ

    - name: Add RabbitMQ user
      rabbitmq_user:
        user: test
        password: test
        configure_priv: .*
        read_priv: .*
        write_priv: .*
        tags: administrator
        state: present
      notify:
        - Restart RMQ

    - name: Enable RabbitMQ management plugin
      rabbitmq_plugin:
        names: rabbitmq_management
        state: enabled
      notify:
        - Restart RMQ

  handlers:
    - name: Restart RMQ
      service:
        name: rabbitmq-server
        state: restarted
